<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tik-Ray Bot</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body class="show-chatbot">
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
       <header>
           <h2>Tik-Ray Bot</h2>
           <span class="material-symbols-outlined">close</span>
       </header>
       <ul class="chatbox">
           <li class="chat incoming">
               <span class="material-symbols-outlined"><img src="./img/logo.png" alt="Logo de Tik-Ray"></span>
               <p>Hola Tikrayer <br> ¿Cómo puedo ayudarte?</p>
           </li>
           <li class="chat outgoing">
               <p>Espero poder haberte ayudado, hasta la próxima</p>
           </li>
       </ul>
       <div class="chat-input">
           <textarea placeholder="Escribe una pregunta..." required></textarea>
           <span id="send-btn" class="material-symbols-outlined">send</span>
       </div>
   </div>
</body>
</html>
